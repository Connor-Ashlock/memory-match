<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row head-row">
        <header><img src="./assets/images/naruto-game-logo.png" alt="Naruto Memory Game"></header>
      </div>
      <div class="row card-row center">
        <aside id="stats-sec" class="col-2 center">
          <div class="stats-holder center">STATS</div>
          <div class="stats-holder2 center">GAMES PLAYED</div>
          <div id="gamesPlayed" class="stats-holder center">0</div>
          <div class="stats-holder2 center">ATTEMPTS</div>
          <div id="attempts" class="stats-holder center">0</div>
          <div class="stats-holder2 center">ACCURACY</div>
          <div id="accuracy" class="stats-holder center">0%</div>
        </aside>
        <main id="gameCards" class="col-10 center">

        </main>
      </div>
    </div>
    <div class="end-modal center hidden">
      <div id="modal-content" class="center">
        <p class="modal-p">You Won<br />Believe It!</p>
        <button id="resetButton">Play Again?</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
